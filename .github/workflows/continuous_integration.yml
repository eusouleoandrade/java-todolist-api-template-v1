name: Java CI (Continuous Integration)

permissions:
  contents: write
  pull-requests: write
  issues: write

on:
  push:
    branches:
      - develop

jobs:
  BuildAndTestApplication:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build application
        run: |
          ./mvnw -q clean package
        working-directory: ./java-todolist-api-template-v1

      - name: Test application
        run: |
          ./mvnw -q test
        working-directory: ./java-todolist-api-template-v1

      - name: Run tests with JaCoCo
        run: |
          ./mvnw -q clean test jacoco:report
        working-directory: ./java-todolist-api-template-v1

  CreatePullRequest:
    needs: BuildAndTestApplication
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for existing PR from develop to main
        id: check_pr
        run: |
          # Verifica se jÃ¡ existe um PR aberto de develop para main
          EXISTING_PR=$(gh pr list -H develop -B main --state open --json number,url --jq '.[0]')
          
          if [ -n "$EXISTING_PR" ]; then
            PR_NUMBER=$(echo "$EXISTING_PR" | jq -r '.number')
            PR_URL=$(echo "$EXISTING_PR" | jq -r '.url')
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
            echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
            echo "âœ“ PR #$PR_NUMBER jÃ¡ existe e serÃ¡ atualizado automaticamente."
            echo "URL: $PR_URL"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ— Nenhum PR encontrado. Criando novo PR de develop para main..."
          fi
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Create PR from develop to main
        if: steps.check_pr.outputs.exists == 'false'
        run: |
          gh pr create -B main -H develop \
            --title "Merge Develop into Main" \
            --body "Automated Pull Request to merge develop branch into main. This PR will be automatically updated with each new push to develop."
          
          NEW_PR=$(gh pr list -H develop -B main --state open --json number,url --jq '.[0]')
          PR_NUMBER=$(echo "$NEW_PR" | jq -r '.number')
          PR_URL=$(echo "$NEW_PR" | jq -r '.url')
          echo "âœ“ PR #$PR_NUMBER criado com sucesso!"
          echo "URL: $PR_URL"
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Summary
        run: |
          if [ "${{ steps.check_pr.outputs.exists }}" == "true" ]; then
            echo "ðŸ“‹ PR existente atualizado: ${{ steps.check_pr.outputs.pr_url }}"
          else
            PR_INFO=$(gh pr list -H develop -B main --state open --json url --jq '.[0].url')
            echo "ðŸ“‹ Novo PR criado: $PR_INFO"
          fi
        env:
          GITHUB_TOKEN: ${{ github.token }}


