name: Cleanup PR head branch

permissions:
  contents: write
  pull-requests: read

on:
  pull_request:
    types: [closed]

jobs:
  DeleteHeadBranch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Delete head branch if exists
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        run: |
          HEAD_BRANCH="${{ github.event.pull_request.head.ref }}"
          echo "Head branch da PR: $HEAD_BRANCH"
          # Só deleta se a branch foi criada automaticamente pelo CI (padrão develop-pr-*)
          if [[ ! "$HEAD_BRANCH" =~ ^develop-pr-.*$ ]]; then
            echo "Branch ($HEAD_BRANCH) não corresponde ao padrão de branch temporária (develop-pr-*). Não será deletada."
            exit 0
          fi
          # Protege branches principais por segurança
          if [ "$HEAD_BRANCH" = "develop" ] || [ "$HEAD_BRANCH" = "main" ]; then
            echo "Branch protegida ($HEAD_BRANCH), não será deletada."
            exit 0
          fi
          # Deleta branch remota
          git push origin --delete "$HEAD_BRANCH" || echo "Branch remota já não existe."
        env:
          GITHUB_TOKEN: ${{ github.token }}
